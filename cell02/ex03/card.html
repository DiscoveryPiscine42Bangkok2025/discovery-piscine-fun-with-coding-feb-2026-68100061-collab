<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <!-- Title -->
    <h1>Tonfun Thalerngkiatileela</h1>

    <!-- Invisible table for alignment -->
    <table>
        <tr>
            <td colspan="2" class="center">
                <!-- Profile picture -->
                <img src="profile.jpg" alt="Profile picture" class="profile-pic">
            </td>
        </tr>

        <tr>
            <td colspan="2" class="center login">
                tothaler
            </td>
        </tr>

        <tr>
            <td colspan="2" class="center desc">
                Students from the branch Business Economics and Management
            </td>
        </tr>

        <tr>
            <td colspan="2" class="center social">
                <img src="github.png" alt="GitHub">
                <img src="twitter.png" alt="Twitter">
                <img src="linkedin.png" alt="LinkedIn">
            </td>
        </tr>

        <tr>
            <td colspan="2" class="center">
                <button>Contact</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
